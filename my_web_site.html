<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guguel</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/googleg_lodp.ico">
  <script src="scripts.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href="#logo">Gemeil</a>
      <a href="#">Imágenes</a>
      <a href="#" class="button_guguel_apps">
        <div role="button" onclick="buttonClick()"></div>
      </a>
      <a href="#">Iniciar sesión</a>
    </nav>
  </header>

  <div id="logo">
    <img src="images/gugel_logo.png" alt="Logo Guguel">
  </div>

  <div class="container_busqueda">
    <input type="text" name="buscar" id="text_field">
    <img src="images/micro.png" alt="Búsqueda de voz" class="micro_busqueda">
    <span class="popuptext" id="myPopup">Búsqueda por voz</span>
  </div>


  <div class="botones">
    <button class="button_busqueda">Buscar con Guguel</button>
    <button class="button_busqueda">Voy a tener suerte</button>
  </div>

  <div>
    <p>Ofrecido en: No tenemos dinero para traductores</p>
  </div>

  <footer>
    <div class="madeIn">
      <p>Gran Canaria</p>
    </div>
    <div class="legalidad">
      <div>
        <p>Publi y esas cosas</p>
        <p>Empresa</p>
        <p>Acerca de</p>
      </div>
      <div>
        <p>Falsa configuración</p>
        <p>Condiciones</p>
        <p>Privacidad</p>
      </div>
    </div>
  </footer>
</body>

</html>
